<!doctype html>
<html>
	<head>
		<title>Center spinner demo</title>
		<script src="bezier.js"></script>
		<script src="center-spinner.js"></script>
		<style>
		html, body {
			background: black;
			color: white;
			width: 100vw;
			height: 100vh;
		}

		* {
			margin: 0;
			padding: 0;
			position: relative;
		}

		body {
			display: grid;
			grid-template-columns: 1fr 100px 1fr;
			grid-template-rows: 1fr 100px 1fr;
		}

		canvas#spinner {
			grid-column: 2 / 3;
			grid-row: 2 / 3;
			width: 100px;
			height: 100px;
		}
		</style>
	</head>
	<body>
		<canvas id="spinner" width="100" height="100"></canvas>
		<script>mountSpinner(document.getElementById('spinner'))</script>
	</body>
</html>
